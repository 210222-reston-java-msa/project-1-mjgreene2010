<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./css/style.css">


</head>
</head>

<body>

    <div class="jumbotron">

        <h1 id="welcome">You are logged in!</h1>

        <button class="btn btn success" onclick="logout()">Logout</button>

    </div>

    <table class="table table-striped reimbursement-table">
        <thead>
          <tr>
            <th scope="col">Ticket# </th>
            <th scope="col">Date of Expense</th>
            <th scope="col">Reimbursement Type</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
            <th scope="col">Status</th>
            <th scope="col">Posting Date</th>
        </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>12-08-2020</td>
            <td>Food</td>
            <td>Lunch with clients</td>
            <td>$201.39</td>
            <td>Pending</td>
            <td>12-18-2020</td>
        </tr>
         
        </tbody>
      </table>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#reimbursementModal">
        Enter a new reimbursement request
    </button>

    <div class="modal fade" id="reimbursementModal" tabindex="-1" aria-labelledby="reimbursementModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="reimbursementModalLabel">Reimbursement Request</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                    <div class="modal-body">

                        <form>

                            <div class="form-group row">
                                <label for="date-submitted" class="col-sm-2 col-form-label">Data of Expense</label>
                                <div class="col-sm-10">
                                    <input type="datetime" class="form-control" id="date-submitted">
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label for="reimbursement-type" class="col-sm-2 col-form-label">Reimbursement Type</label>
                                <div class="col-sm-10">
                                    <select class="custom-select mr-sm-2" id="reimbursement">
                                        <option selected>Choose...</option>
                                        <option value="1">Lodging</option>
                                        <option value="2">Food</option>
                                        <option value="3">Travel</option>
                                        <option value="4">Miscellaneous</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="description" class="col-sm-2 col-form-label">Description</label>
                                <div class="col-sm-10">
                                    <input type="text-area" class="form-control" id="description">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="amount">
                                </div>
                            </div>
                        </form>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
               
            </div>
        </div>
    </div>


    <script type="text/javascript" src="./scripts/home.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
